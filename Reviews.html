    <script>
  (function(){
    function applyCardState(card, state){
      var finalState = (state == null) ? 'on' : state;
      var titleEl = card.querySelector ? card.querySelector('h2') : null;
      var img = card.querySelector ? card.querySelector('img') : null;
      try{ card.classList.remove('loading'); }catch(_){ }
      if (finalState === 'off'){
        if (img){ try{ img.setAttribute('loading','eager'); img.setAttribute('decoding','sync'); img.setAttribute('fetchpriority','high'); }catch(_){ } }
        try{ card.classList.add('maintenance'); card.classList.remove('pending-state'); }catch(_){ }
        try{ card.removeAttribute('href'); }catch(_){ }
        if (titleEl){ try{ titleEl.textContent = '🚧 مغلق للصيانة'; }catch(_){ } }
      } else {
        try{
          if (card.dataset && card.dataset.originalHref){ card.setAttribute('href', card.dataset.originalHref); }
          card.classList.remove('maintenance','pending-state');
          if (titleEl && card.dataset && card.dataset.originalTitle){ titleEl.textContent = card.dataset.originalTitle; }
        }catch(_){ }
      }
    }
    function prepCard(card){
      try{
        if (!card.dataset.originalHref){ var href = card.getAttribute('href'); if (href) card.dataset.originalHref = href; }
        var t = card.querySelector && card.querySelector('h2');
        if (t && !card.dataset.originalTitle){ card.dataset.originalTitle = t.textContent || ''; }
      }catch(_){ }
    }
    function getPageNameFromCard(card){
      try{
        var href = (card.dataset && card.dataset.originalHref) || card.getAttribute('href') || '';
        href = href.split('?')[0].split('#')[0];
        return href.replace(/\.html$/,'');
      }catch(_){ return ''; }
    }
    var STATES_TTL_MS = 5*60*1000;
    var STATES_CACHE_KEY = 'statesCache';
    function saveStatesCache(map){ try{ localStorage.setItem(STATES_CACHE_KEY, JSON.stringify({ savedAt: Date.now(), map: map||{} })); }catch(_){ } }
    function readStatesCache(ignoreTTL){
      try{
        var raw = localStorage.getItem(STATES_CACHE_KEY);
        if(!raw) return null;
        var obj; try{ obj = JSON.parse(raw); }catch(_){ obj=null; }
        if (obj && typeof obj === 'object'){
          if(!ignoreTTL){ var now = Date.now(); if(obj.savedAt && (now-obj.savedAt)>STATES_TTL_MS){ /* expired */ } }
          if (obj.map && typeof obj.map === 'object') return obj.map;
          if (typeof obj.stateJson === 'string'){ try{ var m=JSON.parse(obj.stateJson); if(m && typeof m==='object') return m; }catch(_){ } }
          var vals = Object.values(obj); if (vals.length && vals.every(function(v){return v==='on'||v==='off';})) return obj;
        }
        try{ var m2 = JSON.parse(raw); if (m2 && typeof m2==='object') return m2; }catch(_){ }
        return null;
      }catch(_){ return null; }
    }
    function parseStatesDoc(data){
      var map = {};
      try{
        if (typeof data.stateJson === 'string') { map = JSON.parse(data.stateJson)||{}; }
        else if (data.map && typeof data.map==='object'){ map = data.map; }
        else { map = data||{}; }
      }catch(_){ map = {}; }
      return map;
    }
    async function loadStatesMap(){
      try{
        if (typeof firebase==='undefined' || !firebase.firestore) return null;
        var ref = firebase.firestore().collection('config').doc('states');
        var snap = await ref.get({ source:'server' }).catch(function(){ return ref.get(); });
        if (!snap || !snap.exists) return null;
        var map = parseStatesDoc(snap.data()||{});
        saveStatesCache(map);
        return map;
      }catch(_){ return null; }
    }
    function applyStatesToPage(){
      try{
        var cards = Array.prototype.slice.call(document.querySelectorAll('a.card, .card[href]'));
        if (!cards.length) return;
        cards.forEach(prepCard);
        if (window.__SKIP_FIREBASE__){ try{ cards.forEach(function(card){ try{ card.removeAttribute('href'); card.classList.add('pending-state'); }catch(_){ } }); }catch(_){ } var cached = readStatesCache(true);
          if (cached){ cards.forEach(function(card){ var name=getPageNameFromCard(card); var s=(name && cached.hasOwnProperty(name))? cached[name] : 'on'; applyCardState(card,s); }); }
          return;
        }
        loadStatesMap().then(function(map){ if(!map){ map = readStatesCache(false)||{}; } cards.forEach(function(card){ var name=getPageNameFromCard(card); var s=(name && map && map.hasOwnProperty(name))? map[name] : 'on'; applyCardState(card,s); }); });
      }catch(_){ }
    }
    if (document.readyState==='loading') document.addEventListener('DOMContentLoaded', applyStatesToPage); else try{ applyStatesToPage(); }catch(_){ }
  })();
  </script>

const REVIEWS_SECRET = 'QusaiStore$Reviews#2025!';
const REVIEWS_SALT = 'qs-store-salt-2025';

function bufToBase64(buf){
  try{
    const bytes = new Uint8Array(buf);
    let bin = '';
    for (let i=0;i<bytes.length;i++){ bin += String.fromCharCode(bytes[i]); }
    return btoa(bin);
  }catch(_){ return ''; }
}
function base64ToBuf(b64){
  try{
    const bin = atob(b64);
    const len = bin.length;
    const bytes = new Uint8Array(len);
    for (let i=0;i<len;i++){ bytes[i] = bin.charCodeAt(i); }
    return bytes.buffer;
  }catch(_){ return new ArrayBuffer(0); }
}

async function getAesKey(){
  if (!(window.crypto && crypto.subtle)) throw new Error('Crypto unavailable');
  const enc = new TextEncoder();
  const keyMaterial = await crypto.subtle.importKey('raw', enc.encode(REVIEWS_SECRET), 'PBKDF2', false, ['deriveKey']);
  return crypto.subtle.deriveKey(
    { name:'PBKDF2', salt: enc.encode(REVIEWS_SALT), iterations: 150000, hash: 'SHA-256' },
    keyMaterial,
    { name:'AES-GCM', length:256 },
    false,
    ['encrypt','decrypt']
  );
}

async function encryptBody(body){
  try{
    if (!(window.crypto && crypto.subtle)) return JSON.stringify(body);
    const key = await getAesKey();
    const iv = crypto.getRandomValues(new Uint8Array(12));
    const enc = new TextEncoder();
    const data = enc.encode(JSON.stringify(body||{}));
    const cipherBuf = await crypto.subtle.encrypt({ name:'AES-GCM', iv }, key, data);
    const ivAndCt = new Uint8Array(iv.length + cipherBuf.byteLength);
    ivAndCt.set(iv, 0);
    ivAndCt.set(new Uint8Array(cipherBuf), iv.length);
    return 'enc:v1:' + bufToBase64(ivAndCt.buffer);
  }catch(_){ return JSON.stringify(body||{}); }
}

async function decryptPayloadToObject(payload){
  try{
    if (typeof payload !== 'string') return {};
    if (payload.startsWith('enc:v1:') && window.crypto && crypto.subtle){
      const b64 = payload.slice(7);
      const buf = base64ToBuf(b64);
      const bytes = new Uint8Array(buf);
      if (bytes.length < 13) return {};
      const iv = bytes.slice(0,12);
      const ct = bytes.slice(12);
      const key = await getAesKey();
      const plainBuf = await crypto.subtle.decrypt({ name:'AES-GCM', iv }, key, ct);
      const dec = new TextDecoder().decode(plainBuf);
      try { return JSON.parse(dec); } catch(_){ return {}; }
    }
    // قد تكون بيانات قديمة بدون تشفير
    try { return JSON.parse(payload); } catch(_){ }
    try { return parsePayloadSafe(payload)||{}; } catch(_){ }
    return {};
  }catch(_){ return {}; }
}

async function decodeDocDataToBody(data){
  try{
    if (data && typeof data.payload === 'string'){
      return await decryptPayloadToObject(data.payload);
    }
    return data || {};
  }catch(_){ return {}; }
}

        dislikes: Number(r.dislikes||0),
        replies: Array.isArray(r.replies) ? r.replies : [],
        votes: (r.votes && typeof r.votes==='object') ? r.votes : {}

    });

  } catch(err) {

  }
}

function countReplies(arr){
  try{
    let c = 0;
    if (Array.isArray(arr)){
      arr.forEach(r => {
        c += 1;
        if (Array.isArray(r && r.replies)) c += countReplies(r.replies);
      });
    }
    return c;
  }catch(_){ return 0; }
}

// وقت نسبي عربي بسيط
function relativeTime(ts){
  try{
    const now = Date.now();
    let diff = Math.max(0, now - Number(ts||0));
    const s = Math.floor(diff/1000);
    if (s < 10) return 'الآن';
    if (s < 60) return `قبل ${s} ثانية`;
    const m = Math.floor(s/60);
    if (m < 60) return `قبل ${m} دقيقة`;
    const h = Math.floor(m/60);
    if (h < 24) return `قبل ${h} ساعة`;
    const d = Math.floor(h/24);
    if (d < 30) return `قبل ${d} يوم`;
    const mo = Math.floor(d/30);
    if (mo < 12) return `قبل ${mo} شهر`;
    const y = Math.floor(mo/12);
    return `قبل ${y} سنة`;
  }catch(_){ return ''; }
}

// تحويل createdAt إلى كائن Date سواء كان Timestamp من Firestore أو millis/ISO من JSON
function toDateAny(val){
  try{
    if(!val) return null;
    if (typeof val.toDate === 'function') return val.toDate();
    if (typeof val === 'number') { const d=new Date(val); return isNaN(d)?null:d; }
    if (typeof val === 'string') { const d=new Date(val); return isNaN(d)?null:d; }
    return null;
  }catch(_){ return null; }
}

// فك JSON بأمان مع دعم صيغة مفصولة بفواصل منقوطة (;)
function parsePayloadSafe(s){
  if (typeof s !== 'string') return null;
  try { return JSON.parse(s); } catch(e){}
  try {
    let fixed = s.replace(/;/g, ',');
    fixed = fixed.replace(/,\s*}/g, '}').replace(/,\s*]/g, ']');
    return JSON.parse(fixed);
  } catch(e2){ return null; }
}

async function handleVote(reviewId, vote){
  try{
    const user = auth.currentUser;
    if (!user) { alert('يجب تسجيل الدخول للتصويت.'); return; }
    const uid = user.uid;
    const ref = REVIEWS_DOC;

    await db.runTransaction(async (tx) => {
      const snap = await tx.get(ref);
      if (!snap.exists) return;
      const data = snap.data()||{};
      let body = await decodeDocDataToBody(data);
      body.reviews = Array.isArray(body.reviews) ? body.reviews : [];
      const review = body.reviews.find(r => String(r.id||'') === String(reviewId||''));
      if (!review) return;
      review.likes = Number(review.likes||0);
      review.dislikes = Number(review.dislikes||0);
      review.votes = (review.votes && typeof review.votes==='object') ? review.votes : {};

      const prev = Number(review.votes[uid]||0); // 1, -1, 0
      if (prev === vote){
        // إلغاء التصويت
        if (vote === 1 && review.likes>0) review.likes -= 1;
        if (vote === -1 && review.dislikes>0) review.dislikes -= 1;
        delete review.votes[uid];
      } else {
        // إزالة الأثر السابق ثم تطبيق التصويت الجديد
        if (prev === 1 && review.likes>0) review.likes -= 1;
        if (prev === -1 && review.dislikes>0) review.dislikes -= 1;
        if (vote === 1) review.likes += 1; else if (vote === -1) review.dislikes += 1;
        review.votes[uid] = vote;
      }

      const enc = await encryptBody(body);
      tx.update(ref, { payload: enc });
    });

    // إعادة تحميل لتحديث العرض
    loadReviews();
  }catch(e){ console.error(e); alert('تعذر تطبيق التصويت حالياً.'); }
}

// توليد معرف رد بسيط
function genRid(){ try{ return 'r'+Date.now().toString(36)+Math.random().toString(36).slice(2,8); }catch(_){ return String(Date.now()); } }

function findReplyByRid(arr, rid){
  try{
    if (!Array.isArray(arr)) return null;
    for (var i=0;i<arr.length;i++){
      var r = arr[i];
      if (r && String(r.rid||'') === String(rid||'')) return r;
      var c = findReplyByRid(r && r.replies, rid);
      if (c) return c;
    }
    return null;
  }catch(_){ return null; }
}

function getReplyByIndexPath(arr, path){
  try{
    var parts = String(path||'').split('.').filter(Boolean);
    var node = null;
    var list = arr;
    for (var i=0;i<parts.length;i++){
      var idx = parseInt(parts[i],10);
      if (!Array.isArray(list) || isNaN(idx) || idx<0 || idx>=list.length) return null;
      node = list[idx];
      list = node && node.replies;
    }
    return node;
  }catch(_){ return null; }
}

// إضافة رد داخل نفس JSON (يدعم الرد على رد)
async function handleReply(reviewId, text, parentRid, parentIndexPath){
  try{
    const user = auth.currentUser;
    if (!user) { alert('يجب تسجيل الدخول للرد.'); return; }
    const uid = user.uid;
    const userDoc = await db.collection('users').doc(uid).get();
    const userName = userDoc.exists ? (userDoc.data().username || 'مستخدم') : 'مستخدم';
    const now = Date.now();

    const ref = REVIEWS_DOC;
    await db.runTransaction(async (tx) => {
      const snap = await tx.get(ref);
      const data = snap.data()||{};
      let body = await decodeDocDataToBody(data);
      body.reviews = Array.isArray(body.reviews) ? body.reviews : [];
      const review = body.reviews.find(r => String(r.id||'') === String(reviewId||''));
      if (!review) return;
      review.replies = Array.isArray(review.replies) ? review.replies : [];
      const newReply = { uid, userName, text: String(text), createdAtMillis: now, createdAtISO: new Date(now).toISOString(), rid: genRid(), likes:0, dislikes:0, votes:{} };
      // لا نسمح بردود على الردود: جميع الردود تُضاف إلى مستوى الجذر للتعليق
      review.replies.push(newReply);
      const enc = await encryptBody(body);
      tx.update(ref, { payload: enc });
    });

    // بعد النجاح أعِد التحميل
    loadReviews();
  }catch(e){ console.error(e); alert('تعذر إرسال الرد حالياً.'); }
}

      if (box) box.classList.toggle('open');
    }
  });
});
