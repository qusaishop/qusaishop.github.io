  <script>
    (function(){
      var theme = 'dark';
      try{
        var t = localStorage.getItem('theme');
        if(!t){ t = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)?'dark':'light'; }
        theme = (t==='light') ? 'light' : 'dark';
      }catch(e){ theme='dark'; }
      document.documentElement.setAttribute('data-theme', theme);
      try{
        var metaCS=document.querySelector('meta[name="color-scheme"]'); if(!metaCS){ metaCS=document.createElement('meta'); metaCS.name='color-scheme'; document.head.appendChild(metaCS);} metaCS.setAttribute('content', theme==='dark'?'dark light':'light dark');
        var metaTC=document.querySelector('meta[name="theme-color"]'); if(!metaTC){ metaTC=document.createElement('meta'); metaTC.name='theme-color'; document.head.appendChild(metaTC);} metaTC.setAttribute('content', theme==='dark'?'#0b1220':'#f9f9f9');
      }catch(e){}
      var s=document.createElement('style'); s.id='critical-theme'; s.textContent='html{background:'+(theme==='dark'?'#0b1220':'#f9f9f9')+';color:'+(theme==='dark'?'#e6edf3':'#333')+'} body{background:inherit;color:inherit;margin:0}'; document.head.appendChild(s);
    })();

  <!-- حارس مبكر: منع فتح الصفحة مباشرةً أو إن كانت البطاقة مغلقة -->
  <script>
    (function(){
      try{
        var base = (location.pathname.split('/').pop() || '');
        var page = base.replace(/\.html$/,'');
        var redirectTo = 'index.html';

        // 1) افحص كاش حالات البطاقات (مملوء من الصفحة الرئيسية)
        try{
          var raw = localStorage.getItem('statesCache');
          if (raw){
            var obj = JSON.parse(raw);
            var map = obj && obj.map ? obj.map : null;
            if (map && page && map[page] === 'off'){
              try{ sessionStorage.setItem('nav:reason','closed:'+page); }catch(_){ }
              return window.location.replace(redirectTo);
            }
          }
        }catch(_){/* ignore */}

        // 2) امنع الدخول المباشر (ليس من داخل الموقع)
        var nav = (performance.getEntriesByType && performance.getEntriesByType('navigation')) || [];
        var type = nav[0] ? nav[0].type : (performance.navigation ? (performance.navigation.type === 1 ? 'reload' : (performance.navigation.type === 2 ? 'back_forward' : '')) : '');
        var isReload = type === 'reload';
        var isBF = type === 'back_forward';
        var fromHome = false; try{ fromHome = sessionStorage.getItem('nav:fromHome') === '1'; }catch(_){ }
        var refOk = false; try{ var rr=document.referrer; if(rr){ var uu=new URL(rr); refOk=(uu.origin===location.origin);} }catch(_){ }
        var paramsAllow = false; try{ paramsAllow=(new URLSearchParams(location.search)).has('allow'); }catch(_){ }
        var guardOff = false; try{ guardOff=localStorage.getItem('nav:guardOff')==='1'; }catch(_){ }

        if (!fromHome && !isReload && !isBF && !refOk && !paramsAllow && !guardOff){
          try{ sessionStorage.setItem('nav:redirectedFrom', base); }catch(_){ }
          return window.location.replace(redirectTo);
        }
        if (fromHome){ try{ sessionStorage.removeItem('nav:fromHome'); }catch(_){} }
      }catch(e){ window.location.replace('index.html'); }
    })();
  </script>

    <script>
  (function(){
    function applyCardState(card, state){
      var finalState = (state == null) ? 'on' : state;
      var titleEl = card.querySelector ? card.querySelector('h2') : null;
      var img = card.querySelector ? card.querySelector('img') : null;
      try{ card.classList.remove('loading'); }catch(_){ }
      if (finalState === 'off'){
        if (img){ try{ img.setAttribute('loading','eager'); img.setAttribute('decoding','sync'); img.setAttribute('fetchpriority','high'); }catch(_){ } }
        try{ card.classList.add('maintenance'); card.classList.remove('pending-state'); }catch(_){ }
        try{ card.removeAttribute('href'); }catch(_){ }
        if (titleEl){ try{ titleEl.textContent = '🚧 مغلق للصيانة'; }catch(_){ } }
      } else {
        try{
          if (card.dataset && card.dataset.originalHref){ card.setAttribute('href', card.dataset.originalHref); }
          card.classList.remove('maintenance','pending-state');
          if (titleEl && card.dataset && card.dataset.originalTitle){ titleEl.textContent = card.dataset.originalTitle; }
        }catch(_){ }
      }
    }
    function prepCard(card){
      try{
        if (!card.dataset.originalHref){ var href = card.getAttribute('href'); if (href) card.dataset.originalHref = href; }
        var t = card.querySelector && card.querySelector('h2');
        if (t && !card.dataset.originalTitle){ card.dataset.originalTitle = t.textContent || ''; }
      }catch(_){ }
    }
    function getPageNameFromCard(card){
      try{
        var href = (card.dataset && card.dataset.originalHref) || card.getAttribute('href') || '';
        href = href.split('?')[0].split('#')[0];
        return href.replace(/\.html$/,'');
      }catch(_){ return ''; }
    }
    var STATES_TTL_MS = 5*60*1000;
    var STATES_CACHE_KEY = 'statesCache';
    function saveStatesCache(map){ try{ localStorage.setItem(STATES_CACHE_KEY, JSON.stringify({ savedAt: Date.now(), map: map||{} })); }catch(_){ } }
    function readStatesCache(ignoreTTL){
      try{
        var raw = localStorage.getItem(STATES_CACHE_KEY);
        if(!raw) return null;
        var obj; try{ obj = JSON.parse(raw); }catch(_){ obj=null; }
        if (obj && typeof obj === 'object'){
          if(!ignoreTTL){ var now = Date.now(); if(obj.savedAt && (now-obj.savedAt)>STATES_TTL_MS){ /* expired */ } }
          if (obj.map && typeof obj.map === 'object') return obj.map;
          if (typeof obj.stateJson === 'string'){ try{ var m=JSON.parse(obj.stateJson); if(m && typeof m==='object') return m; }catch(_){ } }
          var vals = Object.values(obj); if (vals.length && vals.every(function(v){return v==='on'||v==='off';})) return obj;
        }
        try{ var m2 = JSON.parse(raw); if (m2 && typeof m2==='object') return m2; }catch(_){ }
        return null;
      }catch(_){ return null; }
    }
    function parseStatesDoc(data){
      var map = {};
      try{
        if (typeof data.stateJson === 'string') { map = JSON.parse(data.stateJson)||{}; }
        else if (data.map && typeof data.map==='object'){ map = data.map; }
        else { map = data||{}; }
      }catch(_){ map = {}; }
      return map;
    }
    async function loadStatesMap(){
      try{
        if (typeof firebase==='undefined' || !firebase.firestore) return null;
        var ref = firebase.firestore().collection('config').doc('states');
        var snap = await ref.get({ source:'server' }).catch(function(){ return ref.get(); });
        if (!snap || !snap.exists) return null;
        var map = parseStatesDoc(snap.data()||{});
        saveStatesCache(map);
        return map;
      }catch(_){ return null; }
    }
    function applyStatesToPage(){
      try{
        var cards = Array.prototype.slice.call(document.querySelectorAll('a.card, .card[href]'));
        if (!cards.length) return;
        cards.forEach(prepCard);
        if (window.__SKIP_FIREBASE__){ try{ cards.forEach(function(card){ try{ card.removeAttribute('href'); card.classList.add('pending-state'); }catch(_){ } }); }catch(_){ } var cached = readStatesCache(true);
          if (cached){ cards.forEach(function(card){ var name=getPageNameFromCard(card); var s=(name && cached.hasOwnProperty(name))? cached[name] : 'on'; applyCardState(card,s); }); }
          return;
        }
        loadStatesMap().then(function(map){ if(!map){ map = readStatesCache(false)||{}; } cards.forEach(function(card){ var name=getPageNameFromCard(card); var s=(name && map && map.hasOwnProperty(name))? map[name] : 'on'; applyCardState(card,s); }); });
      }catch(_){ }
    }
    if (document.readyState==='loading') document.addEventListener('DOMContentLoaded', applyStatesToPage); else try{ applyStatesToPage(); }catch(_){ }
  })();
  </script>

/* ========== Modal ========== */
.modal {
  position: fixed;
  top: 0; right: 0; bottom: 0; left: 0;
  background-color: rgba(0, 0, 0, 0.5);
  display: none;               /* ← مخفية افتراضيًا */

/* ========== Base ========== */
html { scroll-behavior: smooth; }
body {
  font-family: 'Cairo', sans-serif;
  margin: 0;
  background: #f9f9f9;
  color: #333;
  direction: rtl;
}
main {
  max-width: 1200px;
  margin: 20px auto;
  padding: 0 15px;
}

/* شريط الأدوات أعلى القائمة (اختياري) */
.toolbar{display:flex;justify-content:space-between;align-items:center;gap:10px;max-width:1000px;margin:0 auto 12px}
.back-btn{display:none;background:#e9eef5;border:none;padding:10px 16px;border-radius:12px;cursor:pointer;font-weight:700;color:#1f2937}
.back-btn:hover{filter:brightness(.98)}
.where{font-weight:800;color:#0077cc}

/* ========== Search ========== */
.search-container {
  margin: 20px auto;
  max-width: 1000px;
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 0;
}
.search-container input[type="text"] {
  flex: 1;
  padding: 12px 15px;
  border: 2px solid #0077cc;
  border-radius: 25px;
  font-size: 1rem;
  outline: none;
  transition: 0.3s;
  background:#fff;
}
.search-container input[type="text"]:focus {
  box-shadow: 0 0 5px rgba(0, 119, 204, 0.5);
  border-color: #005fa3;
}
.search-container button {
  background-color: #0077cc;
  border: none;
  padding: 12px 20px;
  border-radius: 25px;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}
.search-container button:hover { background-color: #005fa3; }

/* ========== Grid (Responsive Cards) ========== */
.categories {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, max-content));
  gap: 20px;
  justify-content: start;
  max-width: 1000px;
  margin: auto;
}

/* ========== Card ========== */
.card {
  background-color: white;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  text-align: center;
  padding: 16px;
  text-decoration: none;
  color: #333;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }

/* صورة مربعة دائمًا */
.card img {
  width: 100%;
  aspect-ratio: 1 / 1;
  height: auto;
  object-fit: cover; object-position: center;
  border-radius: 8px;
  user-select: none;
  background-color: #f0f0f0;
  display: block;
  margin: 0 auto;
}
.card h2 {
  font-weight: 700;
  font-size: 1rem;
  margin: 0;
  line-height: 1.4;
  word-break: break-word;
}

.no-results {
  text-align: center;
  font-size: 1.2rem;
  color: #888;
  margin-top: 30px;
}

/* ========== Maintenance / Loading ========== */
.card.maintenance { background-color: #e0e0e0 !important; pointer-events: none; opacity: 0.7; }
.card.maintenance h2 { color: #a00; }
.card.maintenance img { filter: grayscale(100%); }

.card.loading { position: relative; background: #f0f0f0; overflow: hidden; pointer-events: none; }
.card.loading img,.card.loading h2 { visibility: hidden; }
.card.loading::after {
  content: '';
  position: absolute; top: 0; right: -150px; width: 100px; height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
  animation: shimmer 1.2s infinite;
}
@keyframes shimmer { 0%{ right:-150px } 100%{ right:100% } }

/* ========== Grid overrides (ثابتة) ========== */
.categories { grid-template-columns: repeat(5, minmax(0, 1fr)) !important; gap: 20px; justify-content: center; }
@media (max-width: 992px) {
  .categories { grid-template-columns: repeat(4, minmax(0, 1fr)) !important; }

<body>
  <!-- Page preloader overlay -->
  <div id="preloader"><div class="loader"></div></div>

  <div id="headerContainer"></div>
  <div id="sidebarContainer"></div>

  <main>
    <div class="toolbar">
      <button id="backBtn" class="back-btn"><i class="fa fa-arrow-right"></i> رجوع</button>
      <div class="where" id="whereText">الدول المتاحة للإيداع</div>
      <div style="width:120px"></div>
    </div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="ابحث داخل القائمة الحالية." aria-label="بحث"/>
    </div>

    <section class="categories" id="grid"></section>
    <p class="no-results" id="noResults" style="display:none;">لا توجد نتائج مطابقة.</p>
  </main>

  <!-- مودال تفاصيل طريقة الدفع -->
  <div class="modal" id="methodModal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <!-- عنوان وسعر أعلى المودال كعناصر عادية -->
      <div class="modal-title" id="modalTitle">تفاصيل التحويل</div>
      <div class="rate-line">
        <div class="mini"><i class="fa-regular fa-circle-question"></i> السعر الحالي:</div>
        <div class="chip" id="rateLine">—</div>
      </div>
      <div id="fxBadge" class="badge hidden"><i class="fa-solid fa-coins"></i><span id="fxText"></span></div>

      <!-- الحاسبة أعلى المودال -->
      <div class="calc">
        <div class="field">
          <label for="sendJOD">سيدفع (—)</label> <!-- سنضبط العملة لاحقًا -->
          <input type="number" id="sendJOD" min="0" step="0.01" placeholder="0.00"/>
        </div>
        <div class="field">
          <label for="recvCUR">سيُضاف (دينار أردني JOD)</label>
          <input type="number" id="recvCUR" min="0" step="0.01" placeholder="0.00" />
        </div>
      </div>

      <div id="methodInfo" class="info-list"></div>

            <div class="actions">
        <input type="file" id="proofFile" accept="image/*" style="display:none" />
        <label for="proofFile" class="btn btn-outline" id="proofTrigger">اثبات الدفع <i class="fa-solid fa-paperclip"></i></label>
        <button id="submitDepositBtn" class="btn btn-primary" disabled>طلب</button>
        <button id="closeModal" class="btn btn-outline">اغلاق</button>
      </div>

      <!-- Turnstile: رندر ضمني (Implicit) -->
      <div class="turnstile-wrap">
        <div class="cf-turnstile"
             data-sitekey="0x4AAAAAABq9AqqUTLKhgB-u"
             data-callback="onTurnstileSuccess"
             data-expired-callback="onTurnstileExpired">
        </div>
      </div>

      <div class="hint">مراجعة الطلبات يدوية وتستغرق وقت بين دقيقة الى ساعتين في اوقات العمل.</div>
      <div id="proofPreview" class="preview"></div>
    </div>
  </div>

  <script>
    // ===== Simple preloader controls for this page =====
    function showPreloader(){
      const pre = document.getElementById('preloader');
      if(!pre) return; pre.classList.remove('hidden'); pre.style.display='flex'; pre.style.opacity='1';
    }
    function hidePreloader(){
      const pre = document.getElementById('preloader');
      if(!pre) return; pre.classList.add('hidden'); setTimeout(()=>{ pre.style.display='none'; }, 450);
    }
    /* ========================= إعداد عام ========================= */
    const WORKER_BASE = "https://edaaandsahb.qusaistore3.workers.dev";
    const IMGBB_API_KEY = "491f01510f766147819e077c95c497a5";

    // Firebase (كما هو)
    const firebaseConfig = {
      apiKey: "AIzaSyB6dC1UAS0-ilt-dj9UpcLIPljwbI3FCZs",
      authDomain: "qusaystore-ec327.firebaseapp.com",
      projectId: "qusaystore-ec327",
      storageBucket: "qusaystore-ec327.firebasestorage.app",
      messagingSenderId: "701743074708",
      appId: "1:701743074708:web:defc2de594567b6624d381",
      measurementId: "G-00R4XQCB1V"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    /* ========================= Turnstile ========================= */
    window.turnstileToken = null;
    window.onTurnstileSuccess = function(token){
      window.turnstileToken = token;
      if (currentProofFile && !uploadedProofUrl) autoUploadProof().catch(console.error);
      updateSubmitState();
    };
    window.onTurnstileExpired = function(){
      window.turnstileToken = null;
      uploadedProofUrl = null;
      updateSubmitState();
    };

    /* ========================= عناصر DOM ========================= */
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('searchInput');
    const noResults = document.getElementById('noResults');
    const backBtn = document.getElementById('backBtn');
    const whereText = document.getElementById('whereText');

    const methodModal = document.getElementById('methodModal');
    const closeModal = document.getElementById('closeModal');
    const modalTitle = document.getElementById('modalTitle');
    const methodInfo = document.getElementById('methodInfo');

    const proofFile = document.getElementById('proofFile');
    const submitDepositBtn = document.getElementById('submitDepositBtn');
    const proofPreview = document.getElementById('proofPreview');

    const fxBadge = document.getElementById('fxBadge');
    const fxText  = document.getElementById('fxText');
    const rateLine = document.getElementById('rateLine');
    const sendJOD = document.getElementById('sendJOD'); // مبلغ الدفع بعملة الطريقة
    const recvCUR = document.getElementById('recvCUR'); // ما سيُضاف بالدينار

    /* ========================= حالة وتنقّل ========================= */
    let currentCountry = null; // { id, data }
    let countries = [];
    let methods = [];
    let currentMethod = null;
    let currentProofFile = null;
    let uploadedProofUrl = null;

    // قيم FX القادمة من الخادم
    let fxCurrency = null;      // عملة الطريقة (مثلاً USD)
    let fxRatePerJOD = null;    // 1 JOD -> كم CUR

    /* ========================= أدوات UI ========================= */
    function cardSkeleton(count=1){
      grid.innerHTML='';
      for(let i=0;i<count;i++){
        const div=document.createElement('div');
        div.className='card loading';
        div.innerHTML='<img alt=""/><h2>—</h2>';
        grid.appendChild(div);
      }
    }
    function clearGrid(){ grid.innerHTML=''; }
    function showNoResults(show){ noResults.style.display = show ? 'block' : 'none'; }
    function openModal(){ methodModal.classList.add('open'); }
    function closeModalFn(){
      methodModal.classList.remove('open');
      currentMethod = null;
      sendJOD.value = '';
      recvCUR.value = '';
      fxCurrency = null;
      fxRatePerJOD = null;
      fxBadge.classList.add('hidden');
      fxText.textContent = '';
      rateLine.textContent = '—';
      currentProofFile = null;
      uploadedProofUrl = null;
      proofFile.value = '';
      proofPreview.textContent = '';
      updateSubmitState();
      try { if (window.turnstile) turnstile.reset(); } catch(_){}
    }

    /* ========================= رسم القوائم ========================= */
    function renderCountries(list){
      clearGrid();
      list.forEach(c=>{
        const a=document.createElement('a');
        a.href='javascript:void(0)';
        a.className='card';
        a.dataset.title=c.data.name||'';
        a.innerHTML=`
          <img src="${c.data.imageUrl||''}" alt="${c.data.name||''}">
          <h2>${c.data.name||''}</h2>`;
        a.addEventListener('click',()=>enterCountry(c));
        grid.appendChild(a);
      });
      showNoResults(list.length===0);
    }

    /* ========================= بحث ========================= */
    function applySearch(){
      const q=(searchInput.value||'').trim().toLowerCase();
      const list=currentCountry?methods:countries;
      const filtered=list.filter(x=>(x.data.name||'').toLowerCase().includes(q));
      currentCountry?renderMethods(filtered):renderCountries(filtered);
    }
    searchInput.addEventListener('input', applySearch);

    /* ========================= جلب الدول & الطرق ========================= */
    function watchCountries(){
      cardSkeleton();
      return db.collection('depositCountries')
        .where('active','==', true)
        .orderBy('order','asc')
        .onSnapshot(snap=>{
          countries=snap.docs.map(d=>({id:d.id,data:d.data()}));
          if(!currentCountry){ renderCountries(countries); applySearch(); }
        }, err=>{ console.error('countries onSnapshot error:', err); });
    }

    async function enterCountry(c){
      currentCountry=c;
      whereText.textContent=`طرق الدفع — ${c.data.name}`;
      backBtn.style.display='inline-block';
      cardSkeleton();

      const snap=await db.collection('depositCountries').doc(c.id)
                    .collection('methods')
                    .where('active','==', true)
                    .orderBy('name','asc')
                    .get();

      methods=snap.docs.map(d=>({id:d.id,data:d.data()}));
      renderMethods(methods);
    }

    function goBack(){
      currentCountry=null;
      whereText.textContent='الدول المتاحة للإيداع';
      backBtn.style.display='none';
      renderCountries(countries);
    }
    backBtn.addEventListener('click', goBack);

    /* ========================= فتح المودال + FX (من الخادم) ========================= */
    async function fetchFx(countryId, methodId){
      const url = `${WORKER_BASE}/deposit/fx?countryId=${encodeURIComponent(countryId)}&methodId=${encodeURIComponent(methodId)}`;
      const res = await fetch(url, { method:'GET' });
      const data = await res.json();
      if (!res.ok || data.success !== true) throw new Error(data.error || 'تعذر جلب سعر الصرف');
      return { currencyCode: data.currencyCode, ratePerJOD: Number(data.ratePerJOD) };
    }

    function format4(n){
      const s=(Math.round(n*10000)/10000).toFixed(4);
      return s.replace(/\.?0+$/,'');
    }

    async function openMethod(m){
      showPreloader();
      currentMethod = m;
      modalTitle.textContent = (m.data.name||"" ).toUpperCase();
      methodInfo.innerHTML='';

      // جلب السعر من الخادم فقط
      try{
        const fx = await fetchFx(currentCountry.id, m.id);
        fxCurrency = fx.currencyCode;
        fxRatePerJOD = fx.ratePerJOD; // 1 JOD -> CUR
      }catch(e){
        fxCurrency = null; fxRatePerJOD = null;
        rateLine.textContent = 'فشل جلب السعر من الخادم';
        fxBadge.classList.add('hidden');
        sendJOD.value = ''; recvCUR.value='';
        updateSubmitState();
        openModal();
        hidePreloader();
        return;
      }

      // عناوين الحقول واتجاه العملية: يدفع بعملة الطريقة → يُضاف JOD
      
      document.querySelector("label[for=\"sendJOD\"]").textContent = `سيدفع (${fxCurrency})`;
      document.querySelector("label[for=\"recvCUR\"]").textContent = 'سيُضاف (دينار أردني JOD)';
      const priceText = `1 ${fxCurrency} = ${format4(1 / fxRatePerJOD)} JOD`;
      fxText.textContent  = priceText;
      rateLine.textContent= priceText;
      fxBadge.classList.remove('hidden');
      // التفاصيل
      const info=m.data.info||{};
      const fields=[
        ["البنك", info.bank],
        ["اسم المستفيد", info.accountName],
        ["رقم الحساب", info.accountNumber],
        ["IBAN", info.iban],
        ["الرقم/المعرّف", info.wallet],
        ["", info.note]
      ].filter(([_,v])=>v);
      methodInfo.innerHTML = fields.length
        ? fields.map(([k,v])=>`<div class="info-item"><strong>${k}</strong> <div>${v}</div></div>`).join('')
        : '<div class="info-item">لا توجد تفاصيل متاحة.</div>';

      // الحاسبة (عرض فقط)
      sendJOD.oninput = ()=>{
        const v = Number(sendJOD.value);
        recvCUR.value = (!fxRatePerJOD || !isFinite(v) || v<=0) ? '' : (v / fxRatePerJOD).toFixed(2);
        updateSubmitState();
      };
      recvCUR.oninput = ()=>{
        const v = Number(recvCUR.value);
        sendJOD.value = (!fxRatePerJOD || !isFinite(v) || v<=0) ? '' : (v * fxRatePerJOD).toFixed(2);
        updateSubmitState();
      };

      updateSubmitState();
      openModal();
      hidePreloader();
    }

    function amountsValid(){
      const pay = Number(sendJOD.value);
      return isFinite(pay) && pay > 0 && !!fxRatePerJOD && !!fxCurrency;
    }

    /* ========================= اختيار ملف + رفع تلقائي (بدون تسجيل) ========================= */
    const proofFileEl = document.getElementById('proofFile');

    proofFileEl.addEventListener('change', async ()=>{
      currentProofFile = proofFileEl.files && proofFileEl.files[0] ? proofFileEl.files[0] : null;
      uploadedProofUrl = null;
      proofPreview.textContent = currentProofFile ? `جاري رفع: ${currentProofFile.name}` : '';
      if (currentProofFile) {
        if (window.turnstileToken) {
          try { await autoUploadProof(); } catch(e){ console.error(e); }
        }
      }
      updateSubmitState();
    });

    async function autoUploadProof(){
      if(!currentProofFile) throw new Error('اختر صورة أولاً.');
      if(!window.turnstileToken) throw new Error('تحقق الأمان مطلوب — أكمل Turnstile.');

      const fd = new FormData();
      fd.append('image', currentProofFile);

      const res = await fetch(`https://api.imgbb.com/1/upload?key=${encodeURIComponent(IMGBB_API_KEY)}`, {
        method: 'POST', body: fd
      });
      const data = await res.json();
      if(!res.ok || !data?.success) throw new Error(data?.error?.message || 'فشل رفع الإثبات');

      uploadedProofUrl = data.data?.url || data.data?.display_url;
      if(!uploadedProofUrl) throw new Error('ImgBB لم يُرجع رابطًا صالحًا.');

      proofPreview.innerHTML = `تم الرفع: <a href="${uploadedProofUrl}" target="_blank" rel="noopener">فتح الرابط</a>`;
      updateSubmitState();
    }

    function updateSubmitState(){
      const okPay   = amountsValid();
      const okProof = !!uploadedProofUrl;
      const okToken = !!window.turnstileToken;
      const okMeta  = !!currentMethod && !!currentCountry;
      submitDepositBtn.disabled = !(okPay && okProof && okToken && okMeta);
    }

    /* ========================= تقديم طلب الإيداع — يتطلب تسجيل دخول ========================= */
    async function getIdTokenOrThrow(){
      const user = auth.currentUser;
      if(!user) throw new Error('يجب تسجيل الدخول أولاً.');
      return await user.getIdToken(true);
    }

    async function handleSubmitDeposit(country, method){
      if(!amountsValid()) return alert('أدخل المبلغ أولاً.');
      if(!uploadedProofUrl) return alert('من فضلك ارفع الإثبات أولاً.');
      if(!window.turnstileToken) return alert('تحقق الأمان مطلوب — أكمل Turnstile.');

      try{
        const idToken = await getIdTokenOrThrow(); // الإرسال ما زال يتطلب تسجيل الدخول

        const payAmount = Number(sendJOD.value); // ما سيدفعه العميل بعملة الطريقة
        const body = {
          countryId: country?.id || "",
          countryName: country?.data?.name || country?.name || "",
          methodId: method?.id || "",
          methodName: method?.data?.name || method?.name || "",
          payAmount,                       // السيرفر يحسب الباقي
          proofUrl: uploadedProofUrl,
          turnstileToken: window.turnstileToken
        };

        const res = await fetch(`${WORKER_BASE}/deposit/submit`, {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + idToken,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if(!res.ok || !data.success) throw new Error(data.error || 'فشل تقديم الطلب');

        alert(`تم تقديم طلب الإيداع بنجاح.\nالكود: ${data.depositCode}\nسيدفع: ${data.amountCurrency} ${data.currency}\nسيُضاف: ${data.amountJOD} JOD\n(السعر من الخادم: 1 JOD = ${data.ratePerJOD} ${data.currency})`);
        closeModalFn();
      }catch(err){
        console.error(err);
        alert(err.message || 'فشل تقديم الطلب');
      }
    }

    /* ========================= تشغيل ========================= */
    function openMethodBound(m){
      submitDepositBtn.onclick = ()=>handleSubmitDeposit(currentCountry, m);
      openMethod(m);
    }

    function renderMethods(list){
      clearGrid();
      list.forEach(m=>{
        const a=document.createElement('a');
        a.href='javascript:void(0)';
        a.className='card';
        a.dataset.title=m.data.name||'';
        a.innerHTML=`
          <img src="${m.data.logoUrl||''}" alt="${m.data.name||''}">
          <h2>${m.data.name||''}</h2>`;
        a.addEventListener('click',()=>openMethodBound(m));
        grid.appendChild(a);
      });
      showNoResults(list.length===0);
    }
