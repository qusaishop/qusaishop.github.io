  <style>
/* ========== Modal ========== */
.modal {
  position: fixed;
  top: 0; right: 0; bottom: 0; left: 0;
  background-color: rgba(0, 0, 0, 0.5); /* خلفية شفافة */
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal-content {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  text-align: center;
}

/* ========== Base ========== */
body {
  font-family: 'Cairo', sans-serif;
  margin: 0;
  background: #f9f9f9;
  color: #333;
  direction: rtl;
}

.search-container {
  margin: 20px auto;
  max-width: 600px;
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 0 15px;
}

.search-container input[type="text"] {
  flex: 1;
  padding: 12px 15px;
  border: 2px solid #0077cc;
  border-radius: 25px;
  font-size: 1rem;
  outline: none;
  transition: 0.3s;
}

.search-container input[type="text"]:focus {
  box-shadow: 0 0 5px rgba(0, 119, 204, 0.5);
  border-color: #005fa3;
}

.search-container button {
  background-color: #0077cc;
  border: none;
  padding: 12px 20px;
  border-radius: 25px;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

.search-container button:hover {
  background-color: #005fa3;
}

main {
  max-width: 1200px;
  margin: 20px auto;
  padding: 0 15px;
}

/* ========== Grid (Responsive Cards) ========== */
.categories {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, max-content));
  gap: 20px;
  justify-content: start; /* أو center حسب رغبتك */
  max-width: 1000px;
  margin: auto;
}

/* ========== Card ========== */
.card {
  background-color: white;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  padding: 16px;
  text-decoration: none;
  color: #333;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

/* صورة مربعة دائمًا بدون تعديل الـ HTML */
.card img {
  width: 100%;
  /* تجعل الارتفاع = العرض بشكل تلقائي */
  aspect-ratio: 1 / 1;
  height: auto;
  object-fit: cover;
  object-position: center;
  border-radius: 8px;
  user-select: none;
  background-color: #f0f0f0;
  display: block;
  margin: 0 auto;
}

.card h2 {
  font-weight: 700;
  font-size: 1rem; /* تصغير خفيف ليتلاءم عند الشاشات الصغيرة */
  margin: 0;
  line-height: 1.4;
  word-break: break-word;
}

.no-results {
  text-align: center;
  font-size: 1.2rem;
  color: #888;
  margin-top: 30px;
}

/* ========== Balance ========== */
#userBalance {
  margin: 20px auto;
  max-width: 600px;
  text-align: center;
  font-weight: 700;
  font-size: 1.3rem;
  color: #0077cc;
  background-color: #fff;
  border-radius: 20px;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  position: relative;
}

.balance-content {
  display: flex;
  align-items: center;
  justify-content: center;
}

#balanceText {
  margin-right: 10px;
}

.loading-spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #0077cc;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  display: none; /* إخفاء حتى يبدأ التحميل */
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#userBalance img {
  width: 30px;
  height: 30px;
  margin-left: 10px;
}

/* ========== Auth Buttons ========== */
#loginBtn {
  position: fixed;
  top: 5px;
  left: 20px;
  background-color: #0077cc;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 25px;
  font-size: 1rem;
  cursor: pointer;
  z-index: 9999;
  transition: 0.3s;
  visibility: visible; /* يظهر أو يختفي بدون تغيير موقعه */
}

#logoutBtn {
  position: fixed;
  top: 5px;
  left: 160px;
  background-color: #cc0000;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 25px;
  font-size: 1rem;
  cursor: pointer;
  z-index: 9999;
  transition: 0.3s;
  visibility: hidden; /* يبدأ مخفي لكن يحتفظ بمكانه */
}

#loginBtn:hover {
  background-color: #005fa3;
}

#logoutBtn:hover {
  background-color: #990000;
}

/* ========== Login Modal ========== */
.login-modal {
  position: fixed;
  top: 0; right: 0; bottom: 0; left: 0;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal-content {
  background: white;
  padding: 30px;
  border-radius: 12px;
  max-width: 400px;
  width: 90%;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.modal-content input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
}

.modal-content button {
  padding: 10px;
  background: #0077cc;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.modal-content button:hover {
  background: #005fa3;
}

.modal-content .close {
  position: absolute;
  top: 10px;
  left: 20px;
  cursor: pointer;
  font-size: 1.2rem;
}

/* ========== Maintenance / Loading States ========== */
.card.maintenance {
  background-color: #e0e0e0 !important;
  pointer-events: none;
  opacity: 0.7;
}
.card.maintenance h2 {
  color: #a00;
}
.card.maintenance img {
  filter: grayscale(100%);
}

/* تأثير اللمعة للبطاقات أثناء التحميل */
.card.loading {
  position: relative;
  background: #f0f0f0;
  overflow: hidden;
  pointer-events: none;
}

/* إخفاء المحتوى مؤقتًا */
.card.loading img,
.card.loading h2 {
  visibility: hidden;
}

/* اللمعة المتحركة */
.card.loading::after {
  content: '';
  position: absolute;
  top: 0;
  right: -150px;
  width: 100px;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
  animation: shimmer 1.2s infinite;
}

@keyframes shimmer {
  0% { right: -150px; }
  100% { right: 100%; }
}

/* ========== Responsive Tweaks ========== */
/* الشاشات الصغيرة جدًا: نجعل الحد الأدنى للبطاقة أصغر لتزيد الأعمدة */
@media (max-width: 480px) {
  .categories {
    grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
    gap: 14px;
  }
  .card {
    padding: 12px;
    gap: 10px;
  }
  .card h2 {
    font-size: 0.95rem;
  }
}

/* الأجهزة اللوحية: توازن بين الحجم وعدد الأعمدة */
@media (max-width: 768px) {
  .categories {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  }
}

/* الشاشات المتوسطة: أعمدة أكثر مع حد أدنى مريح */
@media (max-width: 992px) {
  .categories {
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  }
}




  /* === FIXED GRID OVERRIDES (force 5 cols desktop, 3 cols phones) === */
.categories { 
  grid-template-columns: repeat(5, minmax(0, 1fr)) !important;
  gap: 20px;
  justify-content: center;
}
@media (max-width: 768px) {
  .categories { 
    grid-template-columns: repeat(3, minmax(0, 1fr)) !important; 
    gap: 12px;
  }
  .card { padding: 12px !important; }
  .card h2 { font-size: 0.9rem !important; }
}
@media (max-width: 480px) {
  .categories { 
    grid-template-columns: repeat(3, minmax(0, 1fr)) !important; 
    gap: 10px;
  }
  .card { padding: 10px !important; }
  .card h2 { font-size: 0.85rem !important; }
}
/* === END FIXED GRID OVERRIDES === */
/* ===== Dark Mode (index) ===== */

}

}

}

}

/* البطاقات */

}

}

/* نص “لا توجد نتائج” */

/* صندوق الرصيد */

  box-shadow:0 6px 18px rgba(0,0,0,.35);
}
body.dark-mode #balanceText{ color:#7dd3fc; }

/* أزرار الدخول/الخروج */

body.dark-mode #loginBtn:hover{ background:#3fb7ff; }
body.dark-mode #logoutBtn{ background:#ef4444; }
body.dark-mode #logoutBtn:hover{ background:#dc2626; }

/* المودال العام + مودال تسجيل الدخول */

  background:#111827; color:#e6edf3; box-shadow:0 10px 30px rgba(0,0,0,.5);
}

}

}
body.dark-mode .login-modal .modal-content button:hover{

}

/* بطاقات “مغلق للصيانة” */

  background:#0f172a !important; color:#eab308;
}
