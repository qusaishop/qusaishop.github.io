  <style>
    /* متغيرات الألوان (Light/Dark) + تحسين لوحة الثيم الداكن */
    :root{
      --bg:#f9f9f9; --text:#111827; --muted:#6b7280;
      --card-bg:#ffffff; --card-text:var(--text); --card-border:#e5e7eb;
      --input-bg:#ffffff; --input-text:var(--text);
      --btn-bg:#0ea5e9; --btn-bg-hover:#0284c7; --btn-text:#ffffff;
      --elev-shadow:0 2px 8px rgba(0,0,0,.08);
      --skeleton:#f1f5f9;
    }
    html[data-theme="dark"], body.dark-mode{
      --bg:#0b1220; --text:#e6edf3; --muted:#94a3b8;
      --card-bg:#0f172a; --card-text:var(--text); --card-border:#1f2937;
      --input-bg:#0b1220; --input-text:var(--text);
      --btn-bg:#0284c7; --btn-bg-hover:#0ea5e9; --btn-text:#ffffff;
      --elev-shadow:0 12px 36px rgba(0,0,0,.45);
      --skeleton:#162032;
    }
    /* اتجاه عام مساعد */
    .rtl { direction: rtl; text-align: right; unicode-bidi: embed; }

    /* Modal theme-aware */
    #purchase-modal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(15,23,42,0.28); -webkit-backdrop-filter: blur(6px); backdrop-filter: blur(6px); z-index:10000 }
    #purchase-modal.show{ display:flex }
    #purchase-modal .pm-card{ width:min(560px,92vw); background:var(--card-bg); color:var(--card-text); border:1px solid var(--card-border); border-radius:18px; box-shadow:0 24px 70px rgba(0,0,0,.35); padding:22px 20px; direction:rtl }
    #purchase-modal .pm-header{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:14px }
    #purchase-modal .pm-pill{ background:var(--input-bg); color:var(--text); border-radius:999px; padding:8px 14px; font-weight:800; border:1px solid var(--card-border) }
    #purchase-modal .pm-title{ font-weight:800; font-size:16px; display:flex; align-items:center; gap:8px }
    #purchase-modal .pm-input{ width:100%; margin:12px 0 6px }
    #purchase-modal .pm-input input{ width:100%; padding:12px 14px; border-radius:12px; border:1px solid var(--card-border); font-size:16px; outline:none; background:var(--input-bg); color:var(--input-text) }
    /* زر اللصق بجانب حقل الايدي داخل المودال */
    #purchase-modal .pm-input{ position: relative; }
    /* لم يعد هناك زر لصق؛ نعيد الحشو الافتراضي من القاعدة الأساسية */
    #purchase-modal .pm-paste{
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      inset-inline-end: 10px;
      background: var(--input-bg);
      color: var(--input-text);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 800;
    }
    #purchase-modal .pm-paste i{ pointer-events: none; }
    #purchase-modal .pm-paste:hover{ filter: brightness(0.98); }
    #purchase-modal .pm-actions{ display:flex; gap:12px; margin-top:12px }
    #purchase-modal .btn{ flex:1; padding:12px 16px; border-radius:14px; font-weight:800; cursor:pointer; border:1px solid transparent }
    #purchase-modal .btn-primary{ background:var(--btn-bg); color:var(--btn-text) }
    #purchase-modal .btn-primary:hover{ background:var(--btn-bg-hover) }
    #purchase-modal .btn-outline{ background:transparent; color:#ef4444; border-color:#ef4444 }
    #purchase-modal .pm-note{ margin-top:10px; font-size:14px; color:#16a34a; font-weight:700; text-align:center }

    /* عند فتح المودال أخفِ مظهر التحديد على الكروت (إزالة الصندوق/العلامة خلف المودال) */
    body.modal-open .offer-box.selected{ outline:none !important; border-color:transparent !important; box-shadow:none !important }
    body.modal-open .offer-box.selected::after{ display:none !important; content:none !important }

    /* صندوق الملخص */
    #selected-amount-container {
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      text-align: center !important;
      margin:20px auto;max-width:400px;padding:20px;
      border:2px solid #007bff;border-radius:10px;background:#f9f9f9;font-weight:bold;
    }
    #selected-amount-container h2 { margin-bottom: 10px !important; }

    /* ✅ القسيمة RTL مع عزل الإنجليزية */
    #selected-amount-container .voucher{
      display:block !important;
      margin:0 auto !important;
      direction: rtl;
      text-align: right;
      unicode-bidi: isolate;
      font-weight: 700;
    }
    .voucher .line{ direction: rtl; text-align: right; margin: 10px 0; }
    .voucher .ltr{ direction: ltr; unicode-bidi: isolate; display:inline-block; white-space: nowrap; }
    .voucher .sep{ unicode-bidi: isolate; display:inline-block; padding: 0 .15rem; }
    .voucher .price{ white-space: nowrap; }

    /* شريط البحث + شبكة الكروت (مطابقة لطابع bloodstrikeinbut) */
    .search-container {
      max-width: 600px;
      margin: 0 auto 24px auto;
      display: flex;
      justify-content: center;
    }
    .search-container input[type="text"]{
      flex:1;
      padding:12px 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.82));
      color:#111;
      border:2px solid #0ea5e9;
      border-radius:999px;
      font-size:1rem;
      outline:none;
      transition:.3s;
      min-width: 0;
      width: 100%;
      max-width: 100%;
      box-shadow: inset 0 0 0 2px rgba(14,165,233,.18), 0 6px 16px rgba(2,8,23,.08);
    }
    .search-container input[type="text"]:focus{box-shadow: inset 0 0 0 2px rgba(14,165,233,.30), 0 0 0 3px rgba(14,165,233,.18); border-color:#0284c7}
    .search-container button{background: linear-gradient(135deg, var(--btn-bg), #36c6ff);border:none;padding:12px 22px;border-radius:999px;color:#fff;font-size:1rem;cursor:pointer;transition:background-color var(--anim-med) var(--ease-soft), transform var(--anim-fast) var(--ease-snappy)}
    .search-container button:hover{background: linear-gradient(135deg, #0ea5e9, #22b8ff)}

    /* نظام الشبكة والبطاقات مطابق للرئيسية index.html */
    .categories {
      display: grid;
      grid-template-columns: repeat(4, minmax(160px, 1fr));
      gap: 20px;
      justify-content: center;
      max-width: 1100px;
      margin: 0 auto;
    }
    @media (min-width: 1200px) {
      .search-container {
        max-width: 750px;
      }
      .categories {
        max-width: 1250px;
      }
    }
    @media (max-width: 992px) {
      .categories {
        grid-template-columns: repeat(3, minmax(140px, 1fr));
      }
    }
    @media (max-width: 600px) {
      .categories {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 8px !important;
      }
    }
    .offer-box.card, .card {
      background:
        linear-gradient(var(--card-glass), var(--card-glass)) padding-box,
        linear-gradient(135deg, rgba(14,165,233,.35), rgba(34,197,94,.25)) border-box;
      color: var(--card-text);
      border: 1px solid transparent;
      border-radius: 12px;
      box-shadow: var(--elev-shadow);
      text-align: center;
      padding: 4px 4px 6px 4px;
      text-decoration: none;
      transition: transform var(--anim-fast) var(--ease-snappy),
                  box-shadow var(--anim-med) var(--ease-soft),
                  background-color var(--anim-med) var(--ease-soft),
                  color var(--anim-med) var(--ease-soft),
                  border-color var(--anim-med) var(--ease-soft);
      display: flex;
      flex-direction: column;
      gap: 0;
      min-width: 0;
      max-width: 200px;
      width: 100%;
      margin: 0 auto;
      backdrop-filter: saturate(130%) blur(var(--glass-blur));
      -webkit-backdrop-filter: saturate(130%) blur(var(--glass-blur));
    }
    .offer-box.card:hover, .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,.15);
    }
    .offer-box.card h2, .card h2 {
      font-weight: 700;
      font-size: 1rem;
      margin: 0;
      line-height: 1;
      word-break: break-word;
    }
    .offer-box.card img, .card img {
      width: 100%;
      aspect-ratio: 1/1;
      height: auto;
      object-fit: cover;
      object-position: center;
      border-radius: 8px;
      user-select: none;
      background-color: var(--skeleton);
      display: block;
      margin: 0 auto;
    }
    /* سعر البطاقة أسفل الاسم */
/* السعر دائماً أبيض مع خلفية زرقاء خفيفة */
/* السعر صغير وواضح */
.offer-box .offer-price {
  font-size: 0.92em;
  font-weight: bold;
  color: #fff !important;
  margin: 0;
  letter-spacing: 0.5px;
  background: #0077cc;
  border-radius: 7px;
  padding: 0;
  width: 100%;
  display: block;
}
body.dark-mode .offer-box .offer-price {
  color: #fff !important;
  background: #0369a1;
}
    @media (max-width: 992px) {
      .categories {
        grid-template-columns: repeat(3, minmax(140px, 1fr));
        gap: 12px;
      }
      .offer-box.card, .card {
        max-width: 160px;
        padding: 12px !important;
      }
      .offer-box.card h2, .card h2 {
        font-size: .9rem !important;
      }
    }
    @media (max-width: 480px) {
      .categories {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 6px !important;
      }
      .offer-box.card, .card {
        max-width: 120px;
        padding: 6px !important;
      }
      .offer-box.card h2, .card h2 {
        font-size: .80rem !important;
      }

      <script>
      (function(){
        function showPreloaderFast(){
          var el = document.getElementById('preloader');
          if(!el) return;
          try { if (el.classList) el.classList.add('show'); } catch(e){}
          el.style.display = 'flex';
          el.style.opacity = '1';
        }
        function hidePreloaderIfPossible(){
          var el = document.getElementById('preloader');
          if(!el) return;
          try { if (el.classList) el.classList.remove('show'); } catch(e){}
          el.style.opacity = '0';
          setTimeout(function(){ el.style.display = 'none'; }, 200);
        }
        function setBusyState(b){
          var btn = document.getElementById('pm-buy');
          if(!btn) return;
          btn.__busy = !!b;
          if (btn.__busy){
            try { btn.style.pointerEvents = 'none'; } catch(e){}
            btn.setAttribute('aria-disabled','true');
            try { btn.classList.add('is-busy'); } catch(e){}
          } else {
            try { btn.style.pointerEvents = ''; } catch(e){}
            btn.disabled = false;
            btn.removeAttribute('aria-disabled');
            try { btn.classList.remove('is-busy'); } catch(e){}
          }
        }
        function setup(){
          var buyBtn = document.getElementById('pm-buy');
          if(!buyBtn) return;
          var cancelBtn = document.getElementById('pm-cancel');
          var modal = document.getElementById('purchase-modal');
          var preloader = document.getElementById('preloader');

          setBusyState(false);

          buyBtn.addEventListener('click', function(e){
            if (buyBtn.__allowNext) {
              buyBtn.__allowNext = false;
              try { buyBtn.disabled = true; } catch(err){}
              return;
            }
            if (buyBtn.__busy || buyBtn.disabled) {
              e.preventDefault();
              if (e.stopImmediatePropagation) e.stopImmediatePropagation();
              return false;
            }
            buyBtn.__busy = true;
            buyBtn.setAttribute('aria-disabled','true');
            try { buyBtn.classList.add('is-busy'); } catch(err){}
            try { buyBtn.style.pointerEvents = 'none'; } catch(err){}
            showPreloaderFast();
            e.preventDefault();
            if (e.stopImmediatePropagation) e.stopImmediatePropagation();
            buyBtn.__allowNext = true;
            requestAnimationFrame(function(){
              requestAnimationFrame(function(){
                try { buyBtn.click(); } catch(err){}
              });
            });
          }, true);
          if (cancelBtn) {
            cancelBtn.addEventListener('click', function(){
              setBusyState(false);
              hidePreloaderIfPossible();
            });
          }

          if (modal && window.MutationObserver){
            var lastModalOpen = null;
            var mo = new MutationObserver(function(){
              var opened = false;
              try {
                opened = modal.classList ? modal.classList.contains('show') : getComputedStyle(modal).display !== 'none';
              } catch(e){}
              if (lastModalOpen !== opened){
                setBusyState(false);
                lastModalOpen = opened;
              }
            });
            mo.observe(modal, { attributes:true, attributeFilter:['class','style'] });
          }

          if (preloader && window.MutationObserver){
            var prevVisible = null;
            function isVisible(el){
              try {
                var cs = getComputedStyle(el);
                return !(cs.display === 'none' || cs.visibility === 'hidden' || parseFloat(cs.opacity) === 0);
              } catch(e){ return null; }
            }
            prevVisible = isVisible(preloader);
            var po = new MutationObserver(function(){
              var vis = isVisible(preloader);
              if (prevVisible === true && vis === false){
                setBusyState(false);
              }
              prevVisible = vis;
            });
            po.observe(preloader, { attributes:true, attributeFilter:['class','style'] });
          }

          window.addEventListener('beforeunload', function(){ setBusyState(false); });
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', setup);
        } else {
          setup();
        }
      })();
      </script>
