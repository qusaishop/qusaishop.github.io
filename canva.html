      <script>
      (function(){
        function showPreloaderFast(){
          var el = document.getElementById('preloader');
          if(!el) return;
          try { if (el.classList) el.classList.add('show'); } catch(e){}
          el.style.display = 'flex';
          el.style.opacity = '1';
        }
        function hidePreloaderIfPossible(){
          var el = document.getElementById('preloader');
          if(!el) return;
          try { if (el.classList) el.classList.remove('show'); } catch(e){}
          el.style.opacity = '0';
          setTimeout(function(){ el.style.display = 'none'; }, 200);
        }
        function setBusyState(b){
          var btn = document.getElementById('pm-buy');
          if(!btn) return;
          btn.__busy = !!b;
          if (btn.__busy){
            try { btn.style.pointerEvents = 'none'; } catch(e){}
            btn.setAttribute('aria-disabled','true');
            try { btn.classList.add('is-busy'); } catch(e){}
          } else {

        function setup(){

          if(!buyBtn) return;
          var cancelBtn = document.getElementById('pm-cancel');
          var modal = document.getElementById('purchase-modal');
          var preloader = document.getElementById('preloader');

          setBusyState(false);

          buyBtn.addEventListener('click', function(e){
            if (buyBtn.__allowNext) {
              buyBtn.__allowNext = false;
              try { buyBtn.disabled = true; } catch(err){}
              return;
            }
            if (buyBtn.__busy || buyBtn.disabled) {
              e.preventDefault();
              if (e.stopImmediatePropagation) e.stopImmediatePropagation();
              return false;
            }
            buyBtn.__busy = true;
            buyBtn.setAttribute('aria-disabled','true');
            try { buyBtn.classList.add('is-busy'); } catch(err){}
            try { buyBtn.style.pointerEvents = 'none'; } catch(err){}
            showPreloaderFast();
            e.preventDefault();
            if (e.stopImmediatePropagation) e.stopImmediatePropagation();
            buyBtn.__allowNext = true;
            requestAnimationFrame(function(){
              requestAnimationFrame(function(){
                try { buyBtn.click(); } catch(err){}
              });
            });
          }, true);
          if (cancelBtn) {
            cancelBtn.addEventListener('click', function(){
              setBusyState(false);
              hidePreloaderIfPossible();
            });

            var lastModalOpen = null;
            var mo = new MutationObserver(function(){

                setBusyState(false);
                lastModalOpen = opened;
              }
            });
            mo.observe(modal, { attributes:true, attributeFilter:['class','style'] });
          }

          if (preloader && window.MutationObserver){
            var prevVisible = null;
            function isVisible(el){
              try {
                var cs = getComputedStyle(el);
                return !(cs.display === 'none' || cs.visibility === 'hidden' || parseFloat(cs.opacity) === 0);

            var po = new MutationObserver(function(){

              }
              prevVisible = vis;
            });
            po.observe(preloader, { attributes:true, attributeFilter:['class','style'] });
          }
